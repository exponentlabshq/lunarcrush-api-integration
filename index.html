                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <!-- Interactions -->
                            <div class="bg-gradient-to-r from-purple-600 to-purple-800 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-white">${post.interactions.toLocaleString()}</div>
                                <div class="text-purple-200 text-sm">Interactions</div>
                            </div>
                            
                            <!-- Sentiment -->
                            <div class="bg-gradient-to-r from-green-600 to-green-800 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-white flex items-center justify-center space-x-2">
                                    <span>${sentimentIcon}</span>
                                    <span>${post.sentiment}</span>
                                </div>
                                <div class="text-green-200 text-sm">Sentiment</div>
                            </div>
                            
                            <!-- Engagement Level -->
                            <div class="bg-gradient-to-r from-orange-600 to-orange-800 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-white">${engagementPercentage.toFixed(1)}%</div>
                                <div class="text-orange-200 text-sm">Engagement</div>
                            </div>
                        </div>
                        
                        <!-- Engagement Bar -->
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300 text-sm font-medium">Engagement Level</span>
                                <span class="text-blue-400 font-bold">${engagementPercentage.toFixed(1)}%</span>
                            </div>
                            <div class="bg-gray-700 rounded-full h-3 overflow-hidden">
                                <div class="bg-gradient-to-r from-blue-500 via-purple-500 to-cyan-500 h-3 rounded-full transition-all duration-1000 ease-out" 
                                     style="width: ${engagementPercentage}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
